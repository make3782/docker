server {
          listen       80;
          server_name  dev.api.sale.55maichetech.com;
          root /www/bank-end.sale.55maiche.com/public;


         location / {
	     if (!-e $request_filename) {
	       rewrite  ^/(.*)$  /index.php?s=$1  last;
	       break;
	    }

             index  index.html index.htm index.php;
         }

	 include "conf.d/enable-php.conf";


 }
